version: '3'
services:
  postgres_db25:
    image: postgres:14-alpine
    container_name: "postgres25"
    environment:
      - "POSTGRES_PASSWORD=Luisfer2497@"
      - "POSTGRES_DB=luis_gonzalezdb"
      - "POSTGRES_USER=luis_gonzalez"
    ports:
      - "10025:5525"
    volumes:
      - "/home/luis_gonzalez/postgres:/usr/src/postgres"
    networks:
      - our-library-net
    command: -p 5525

  web25:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && pytest && python manage.py runserver 0.0.0.0:8025"
    container_name: "django25"
    depends_on: 
      - postgres_db25
    environment:
      - "PSQL_DBNAME=luis_gonzalezdb"
      - "PSQL_USERNAME=luis_gonzalez"
      - "PSQL_PASS=Luisfer2497@"
      - "PSQL_HOST=postgres_db25" # postgres_db25 
      # You must use the previous command in order to get this HOST
      - "PSQL_PORT=5525"
    volumes:
    # "RUTA/DEL/SERVIDOR:RUTA/DENTRO/DEL/CONTENEDOR"
      - "/home/luis_gonzalez/django/restpy/Django-REST-Exercise:/usr/src/django/library"
    ports:
      - "9025:8025"
    networks:
      - our-library-net

networks:
  our-library-net:
    external: true
    driver: bridge