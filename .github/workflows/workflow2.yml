name: Workflow without docker

on:
    workflow_call:
    workflow_dispatch:
    push:
       branches: [main]
    pull_request:
        branches: [main]
jobs:
  build:
    steps:
    runs-on: ubuntu-latest
      env:
        PSQL_USER: "luis_gonzalez"
        PSQL_PASS: "Luisfer2497@"
        PSQL_HOST: "localhost"
        PSQL_DB: "luis_gonzalezdb"
        PORT: "5432"
        DJANGO_SECRET_KEY: test key
        JWT_TOKEN_TIME: "5"
        PSQL_IMAGE: "posgtres25"
      services:
        postgres_main:
          image: postgres:25
           env:
            PSQL_USER: ${{ env.PSQL_USER }}
            PSQL_PASS: ${{ env.PSQL_PASS }}
            PSQL_DB: ${{ env.PSQL_DB }}
           ports:
             - 5432:5432
            options: >-
              --health-cmd pg_isready 
              --health-interval 10s 
              --health-timeout 5s 
              --health-retries 5
    strategy:
      matrix:
        python-version: ["3.10.4"] 
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run Tests
        # Step specific environment variables
        env:
          DEBUG: "0"
          DJANGO_SECRET_KEY: ${{ env.DJANGO_SECRET_KEY }}
          DB_USERNAME: ${{ env.PSQL_USER }}
          DB_PASSWORD: ${{ env.PSQL_PASS }}
          DB_HOST: ${{ env.PSQL_HOST }}
          DB_DATABASE: ${{ env.PSQL_DB }}
          DB_PORT: ${{ env.POSTGRES_PORT }}
        run: |
           pytest
      